restaurant1:
  name: 焼肉なべしま 鹿児島インター店
  address: 鹿児島市武2丁目16ー10
  business_hours: 	［平日］
                      夜営業：17:00〜24:00
                      （オーダーストップ 23:30）  
                    ［土・日・祝］
                      11:00～24:00
                      （オーダーストップ23:30）
  memo: あんちぽさんいち推しのお店！鹿児島の焼肉といえばここ！なべしま三種盛りがおすすめ！
        カルビをビールで流し込む！最高の食べ方！
        サラダバーは種類もおおく、色んな野菜を楽しめるので身体を気にしているペパボパートナーにもおすすめ！
        鹿児島産の和牛は美味しく、和牛はもちろんのこと、タンも美味です！
        安くて和牛を食べられるお店！コスパ最高！焼肉なべしまいいお店♪
        なべしまソングは鹿児島県民全員知ってる説！！鹿児島オフィスから徒歩10分
  lat: 31.579932
  lng: 130.536934
  created_at: 2010-01-01 00:00:01

restaurant2:
  name: 寿しまどか アミュプラザ鹿児島店
  address: 鹿児島市中央町1-1 アミュプラザB1
  business_hours: 【月~木】
                  　10:00～20:30(LO20:10)
                  　入店ストップ20：00
                  【金~日・祝日・祝前日】
                  　10:00～21:00(LO20:40)
                  　入店ストップ20：30
  memo: 鹿児島中央駅直結「アミュプラザ」内にある回転寿司店!さくっと１杯したいときにおすすめ！
        はやぴはまぐろ三昧が好物です！けんけんはマヨ焼き三昧（エビマヨ焼き・イカマヨ焼き・サーモンマヨ焼き）が好物です！
        九州の回転寿司屋さんなので、地元の新鮮な魚がリーズナブルで食べれます！
        あら汁が290円で食べれますがすごい量の魚が入っていてびっくりします！
        気軽に入れるお店で、地元の魚が食べれるのでおすすめ！鹿児島オフィスから徒歩12分     
  lat: 31.584573
  lng: 130.542754
  created_at: 2010-01-01 00:00:02

restaurant3:
  name: とんかつ竹亭
  address: 鹿児島県鹿児島市田上７丁目２−１４
  business_hours: 17:00-21:30
  memo: はやぴのいち推しのお店！肉がめっちゃジューシー！上とんかつ定食がおすすめ！
        鹿児島といえば黒豚！とんかつでごはん３杯はいけますね！キャベツおかわり自由！
        鹿児島で大繁盛の人気店なので絶対食べた方がいいです！ちなみに煙草は全面禁煙です！鹿児島オフィスから徒歩15分
  lat: 31.584243
  lng: 130.521636
  created_at: 2010-01-01 00:00:03

restaurant4:
  name: 爵肆庵（しゃくしあん）
  address: 鹿児島県鹿児島市荒田２丁目７０－１１
  business_hours: 10:00-22:00
  memo: ちなみにけんけんのバイト先でした！ここのまかないを2年間食べ続けた結果、体重１０キロ増量しました！
        ラーメン＆チャーハンセット(650円)が絶品！ボリューミーで満足間違いなし！しかも安い！
        おじいちゃん店長はアメリカの大学に行っており英語も喋れます！豆知識！
        鹿児島大学の近くなので、店内は学生さんで賑わってます！
        ご飯大盛り頼んだらとんでもなく盛ってくれます！もちろん無料で！
        鹿児島オフィスから徒歩18分
  lat: 31.569339
  lng: 130.550397
  created_at: 2010-01-01 00:00:04

restaurant5:
  name: ちりめん・しらす専門店 凪
  address: 鹿児島市中央町21-4　永井ビル1F
  business_hours: 10:00-19:00
  memo: 鹿児島県いちき串木野で獲れたしらす・ちりめんじゃこを提供しており、店内で販売もしてます！
        お土産におひとついかかでしょうか？鹿児島のお醤油は甘いですが、辛い醤油がお好みなら出してもらえます！
        店構えはいかにもな食堂といった感じですが、壁にはギター等の弦楽器がたくさん置かれてます！（運が良いと生演奏がきけるかも笑）
        鹿児島オフィスから徒歩10分
